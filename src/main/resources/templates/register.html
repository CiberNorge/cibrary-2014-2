<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
    <div layout:fragment="loginform"></div>
    
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div layout:fragment="header" class="page-header">
      <div class="container">
        <h1>Cibrary &mdash; Register User</h1>
      </div>
    </div>

    <div layout:fragment="content" class="container" id="body">
    	<form th:action="@{/user/signup}" role="form" method="post" th:object="${user}">
    	<p><label for="name">Name</label> <input type="text" th:field="*{name}" /></p>
    	<p><label for="password">Password</label> <input type="password" th:field="*{password}"/> <label for="repeat" type="password">repeat password</label> <input type="password" name="repeat"/></p>
    	<p><label for="isAdmin">Administrator</label> <input type="checkbox" th:field="*{isAdmin}" /></p>
        <p><button type="submit" class="btn btn-success">Register</button></p>
    	</form>
    </div>

</body>
</html>
