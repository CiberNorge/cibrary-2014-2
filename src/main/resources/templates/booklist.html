<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>

    <div layout:fragment="header" class="page-header">
      <div class="container">
        <h1>Cibrary &mdash; Book List</h1>
      </div>
    </div>


<div layout:fragment="content">
<table class="table table-striped">
<thead>
<tr><th>ISBN</th><th>Title</th><th>Author</th><th>Date of publication</th><th></th></tr>
</thead>
<tbody>
    <tr th:each="bookInfo : ${listOfBooks}">
        <td th:text="${bookInfo.ISBN}"></td>
        <td><a th:href="@{/books/info/} + ${bookInfo.Id}"><span th:text="${bookInfo.title}"></span></a></td>
        <td th:text="${bookInfo.author}"></td>
        <td th:text="${bookInfo.publicationDate}"></td>
        <td th:if="${session.user != null}"><button class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> Loan book</button></td>
    </tr>
</tbody>
</table>
</div>
</body>
</html>
