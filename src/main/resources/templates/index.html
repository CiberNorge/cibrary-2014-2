<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
    <div layout:fragment="header">
    <div class="frontpage" />
    </div>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Cibrary &mdash; Java 2</a>
        </div>
        <div th:if="${session.user == null}" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" method="post" th:action="@{/user/}" th:object="${user}">
            <div class="form-group">
              <input type="text" th:field="*{name}" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
              <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
            <button type="submit" name="register" class="btn">Register</button>
          </form>
        </div>
        <div th:if="${session.user != null}">
          <span th:text="${session.user.name}"></span>
          <form class="navbar-form navbar-right" role="form" method="post" th:action="@{/user/logout}">
            <button type="submit" class="btn btn-danger">Sign out</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Cibrary</h1>
        <p>Welcome to Ciber Academy 2014. Cibrary rules!</p>
          <div>
              <a href="" th:href="@{/books/addbook}">Add a new book</a> <!--Will hit requestMapping("/books/list") -->
          </div>
      </div>
    </div>

    <div th:if="${message != null}" class="alert alert-success" role="alert" th:text="${message}">
    </div>

    <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}">
    </div>

    <div class="container" id="body">
    </div>


    <footer id="footer">
        <span>Copyright &copy; 2014 <a href="http://www.ciber.com" target="_blank">Ciber</a>. All Rights Reserved</span>
    </footer>
</body>
</html>
