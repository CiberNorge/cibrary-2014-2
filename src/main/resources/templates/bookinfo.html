<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>

    <div layout:fragment="header" class="page-header">
      <div class="container">
        <h1>Cibrary &mdash; Add Book</h1>
      </div>
    </div>

<div layout:fragment="content">
    <form id="bookForm" th:action="@{/books/save}" th:object="${bookInfo}"
          action="#" method="post" role="form"
          class="form-horizontal">

        <div style="width: 150px">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" />
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" />
            <label for="publicationDate">Publication date</label>
            <input type="text" th:field="*{publicationDate}" />
            <label for="URL">URL</label>
            <input type="text" th:field="*{URL}" />
            <label for="ISBN">ISBN</label>
            <input type="text" th:field="*{ISBN}" />
            <label for="imageURL">URL for image</label>
            <input type="text" th:field="*{imageURL}" />
            <label for="edition">Edition</label>
            <input type="text" th:field="*{edition}" />
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" />
        </div>
        <div class="form-actions pull-right">
            <input type="submit" class="btn btn-primary" value="Add book to the Cibrary"/>
        </div>
    </form>
</div>
</body>
</html>
