<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/cibrary.css"/>
    
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> Cibrary &mdash; Java 2</a>
        </div>
        <div th:if="${session.user == null}" class="navbar-collapse collapse" layout:fragment="loginform">
          <form class="navbar-form navbar-right" role="form" method="post" th:action="@{/user/}" th:object="${user}">
            <div class="form-group">
              <input type="text" th:field="*{name}" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
              <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
            <button type="submit" name="register" class="btn btn-primary">Register</button>
          </form>
        </div>
        <div th:if="${session.user != null}">
               <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-book"></span> Books
                        </a>
                        <ul class="dropdown-menu">
                            <li th:if="${session.user.isAdmin}"><a href="form.html" th:href="@{/books/addbook}"><span class="glyphicon glyphicon-plus"></span> Add</a></li>
                            <li><a href="form.html" th:href="@{/books/addbook}"><span class="glyphicon glyphicon-th-list"></span> List</a></li>
                        </ul>
                    </li>
                </ul>
        </div>
        <div th:if="${session.user != null}">
	       <form class="navbar-form navbar-right" role="form" method="post" th:action="@{/user/logout}">
            <button type="submit" class="btn btn-danger">Sign out</button>
          </form>
			 <ul class="nav navbar-nav navbar-right">
	            <li><a th:href="@{/user/profile}"><span class="glyphicon glyphicon-user"></span> <span th:text="${session.user.name}">User</span></a></li>
	       </ul>
        </div>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="page-header" layout:fragment="header">
	    <div class="jumbotron">
	      <div class="container">
	        <h1>Cibrary</h1>
	      </div>
	    </div>
    </div>

    <div th:if="${message != null}" class="alert alert-success" role="alert" th:text="${message}">
    </div>

    <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}">
    </div>

	<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-5">
    <div class="container-fluid" id="body" layout:fragment="content">
    </div>
    </div>
    <div class="col-md-3">
        <div class="input-group">
	      <input type="search" class="form-control" placeholder="Search books..." />
	      <span class="input-group-btn">
	        <button class="btn btn-primary" type="button">Search</button>
	      </span>
	    </div><!-- /input-group -->
    </div>
	<div class="col-md-2"></div>
	</div>


    <footer id="footer">
        <span>Copyright &copy; 2014 <a href="http://www.ciber.com" target="_blank">Ciber</a>. All Rights Reserved</span>
    </footer>
</body>
</html>
